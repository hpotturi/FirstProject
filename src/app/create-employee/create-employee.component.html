<div class="col-md-6 offset-md-3">
<h3> Create Employee</h3>
<form (ngSubmit) ="onSubmit()">
    

    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" id="firstName"
            [(ngModel)] = "employee.firstName" name ="firstName">
         
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" id="lastName"
            [(ngModel)] = "employee.lastName" name ="lastName">
         
    </div>
    <div class="form-group">
        <label>Email Id</label>
        <input type="text" class="form-control" id="emailId"
            [(ngModel)] = "employee.emailId" name ="emailId">
         
    </div>
    <div class="form-group">
        <label>Contact</label>
        <input type="number" class="form-control" id="contact"
            [(ngModel)] = "employee.contact" name ="contact">
         
    </div>

    <div class="form-group">
        <label>Salary</label>
        <input type="number" class="form-control" id="salary"
            [(ngModel)] = "employee.salary" name ="salary">
         
    </div>
    <div class="form-group">
        <label>Reports to</label>
        <input type="String" class="form-control" id="reportsTo"
            [(ngModel)] = "employee.reportsTo" name ="reportsTo">
         
    </div>


    <button class ="btn btn-success" type="submit">Submit</button>
</form>
</div>
